services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "5173:5173"
    # Share source code into container for hot reload
    volumes:
      - .:/app
      # Keep node_modules inside the container, not your host
      - /app/node_modules
    env_file:
      - .env.local
    environment:
      # Vite needs these available at runtime in dev
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
